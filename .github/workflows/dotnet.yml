# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: GitHub Runner Only

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      SOLUTION_LOCATION: LearnXUnit/LearnXUnit.sln

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore $env.SOLUTION_LOCATION
    - name: Build
      run: dotnet build $env.SOLUTION_LOCATION --no-restore
    - name: Test
      run: dotnet test $env.SOLUTION_LOCATION --no-build --verbosity normal
